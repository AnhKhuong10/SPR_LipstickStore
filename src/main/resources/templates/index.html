<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/navigation.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <img src="/assets/img/dev-black.png" width="28px" height="28px" alt="">
            <div class="logo_name"><strong>IMS</strong></div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav_list">
        <li>
            <a href="index.html">
                <i class="bi bi-house-door"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="bi bi-people"></i>
                <span class="links_name">Candidate</span>
            </a>
            <span class="des">Candidate</span>
        </li>
        <li>
            <a href="">
                <i class="bi bi-clipboard2-minus"></i>
                <span class="links_name">Job</span>
            </a>
            <span class="des">Job</span>
        </li>
        <li>
            <a href="interviewList.html">
                <i class="bi bi-wechat"></i>
                <span class="links_name">Interview</span>
            </a>
            <span class="des">Interview</span>
        </li>
        <li>
            <a href="">
                <i class="bi bi-receipt"></i>
                <span class="links_name">Offer</span>
            </a>
            <span class="des">Offer</span>
        </li>
        <li>
            <a href="">
                <i class="bi bi-person-gear"></i>
                <span class="links_name">User</span>
            </a>
            <span class="des">User</span>
        </li>
    </ul>
</div>
<div class="home_content">
    <div class="text">Home page</div>
    <h1>Hello <span th:text="${title}"></span></h1>
    <h1>Danh sách sản phẩm</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Ảnh</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Mô tả</th>
            <th>Danh mục</th>
            <th>Thương hiệu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td><img th:src="${product.productImage}" width="50" alt="no_image.jpg"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${product.brand.brandName}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
